<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Password Reset</title>
</head>
<body>
<div style="max-width:600px; margin:0 auto; font-family:Arial,sans-serif; color:#333;">
    <h2 style="text-align:center; color:#dc3545;">Reset your password</h2>
    <p style="font-size:16px; color:#555; text-align:center;">Hi {{firstName}},</p>
    <p style="color:#555;">
        We received a request to reset your password. Click the button below:
    </p>
    <div style="text-align:center; margin:30px 0;">
        <a href="{{resetLink}}"
           style="background-color:#dc3545; color:#fff; text-decoration:none; padding:12px 24px; border-radius:4px; display:inline-block;">
            Reset Password
        </a>
    </div>
    <p style="background:#fff3cd; border:1px solid #ffeaa7; padding:10px; border-radius:4px; font-size:13px; color:#856404;">
        This link expires in 1 hour.
    </p>
    <p style="font-size:14px; color:#999; text-align:center;">
        If you didn't request this, ignore this email. Your password stays safe.
    </p>
    <p style="text-align:center; color:#bbb; font-size:12px;">
        Â© {{year}} {{appName}}. All rights reserved.
    </p>
</div>
</body>
</html>
